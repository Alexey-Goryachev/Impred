<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <!-- <link href="https://quotes.toscrape.com/static/bootstrap.min.css" rel="stylesheet"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'impred/styles.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Image Predictor</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-4 pb-4">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Image Predictor</a>
                </h1>
            </div>
            <div class="col-md-4 login">
                <p class="">
                    {% if user.is_authenticated %}
                    <span>Welcome <b>{{ user.username }}!</b></span>
                    <a class="btn btn-primary" href="{% url 'user:logout' %}" role="button">Logout</a>
                    {% else %}
                    <a class="btn btn-primary" href="{% url 'user:signup' %}" role="button">Sign Up</a>
                    <a class="btn btn-primary" href="{% url 'user:login' %}" role="button">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>
    
        {% block content %} {% endblock %}

    </div>

    <footer class="footer">
        <div class="container pt-5 pb-4">
            <p class="copyright text-center">
                Made with <span class="zyte">‚ù§</span> by <span class="bold">Project Group 1</span>
            </p>
        </div>
    </footer>
</body>
</html>
